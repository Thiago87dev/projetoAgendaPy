<form data-js="form-create-update" action="{{form_action}}" method="POST">
    {% csrf_token %}
    <div class="form-content">
        {% for field in form %}
            <div class="form-group">
                <label for="{{field.id_for_label}}">{{field.label}}</label>
                {{field}}
                {% if field.help_text %}
                    <p class="help-text">{{field.help_text}}</p>
                {% endif %}
                {{field.errors}}
            </div>
        {% endfor %}
    </div>

{% comment %} 
{% if form.non_field_errors %}
  <div class="form-content">
    <div class="form-group">
      <div class="message error">
        {{ form.non_field_errors }}
      </div>
    </div>
  </div>
{% endif %} 
{% endcomment %}

<div class="form-content">
  <div class="form-group">
      <button type="submit" class="btn2">{{btn_text}}</button>
  </div>
</div>

</form>
