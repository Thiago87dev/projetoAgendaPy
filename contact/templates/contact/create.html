{% extends "global/base.html" %}

{% block content %}


    <div class="form-wrapper">
        <h2>Contact</h2>
        <form data-js="form-create-update" action="{{form_action}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-content">
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                        {{field}}
                        {% if field.help_text %}
                            <p class="help-text">{{field.help_text}}</p>
                        {% endif %}
                        {{field.errors}}
                    </div>
                {% endfor %}
            </div>

            <div class="form-content">
                <div class="form-group">
                    <button data-js="btn-create-update" type="button" class="btn2">Send</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
